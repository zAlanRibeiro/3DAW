<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pétalas de Beleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <button class="botao-voltar" onclick="window.history.back();">Voltar</button>
        </div>

        <form action="ProcessarLogin.php" method="POST" class="form-login">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="botao">Logar-se</button>
        </form>
        
        <p class="texto-link">
            Não possui cadastro? <a href="CadastroPG1.html">Faça já</a>
        </p>
    </div>
</body>
</html>
